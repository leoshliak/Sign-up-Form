<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside class="aside">
        <div class="logo">
        <img src="imgS/odin-lined.png" alt="logo" class="logo-img">
        <h1 class="logo-text">ODIN</h1>
        </div>
        <cite>
            Photo by <a href="https://unsplash.com/@beckerworks" target="_blank">David Becker</a>
            on <a href="https://unsplash.com/images/nature/seascape?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Unsplash</a>
        </cite>
    </aside>
    <main class="main">
        <header>
            <p class="text1">This is not a real online service! You know you need something like this 
                in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p class="text2">You <i>know</i> what you want to.</p>
        </header>
        <form>
             <div class="form-title"><h2>Let's do this!</h2></div>
         <fieldset>
            <div class="input-div">
            <label for="first-name">First Name</label>
             <input type="text" id="first-name" maxlength="30" pattern="[a-zA-Z]+" required>
             </div>
             <div class="input-div">
             <label for="last-name">Last Name</label>
             <input type="text"id='last-name' maxlength="30" pattern="[a-zA-Z]+" required>
             </div>
             <div class="input-div">
             <label for="email">Email</label>
             <input type="email" id="email" required>
             </div>
             <div class="input-div">
             <label for="phone">Phone Number</label>
             <input type="tel" id="phone" required>
             </div>
             <div class="input-div">
             <label for="password">Password</label>
             <input type="password" id="password" required>
             </div>
             <div class="input-div">
             <label for="password2">Confirm Password</label>
             <input type="text" id="password2" required>
            </div>
         </fieldset>
        </form>
        <footer></footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
