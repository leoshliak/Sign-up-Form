<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <aside class="aside">
        <div class="logo">
        <img src="imgS/odin-lined.png" alt="logo" class="logo-img">
        <h1 class="logo-text">ODIN</h1>
        </div>
        <cite>
            Photo by <a href="https://unsplash.com/@beckerworks" target="_blank">David Becker</a>
            on <a href="https://unsplash.com/images/nature/seascape?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Unsplash</a>
        </cite>
    </aside>
    <main class="main">
        <header>
            <p class="text1">This is not a real online service! You know you need something like this 
                in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p class="text2">You <i>know</i> what you want to.</p>
        </header>
        <form action="" method="post">
             <div class="form-title"><h2>Let's do this!</h2></div>
         <fieldset>
            <div class="input-div">
            <label for="first-name">First Name</label>
             <input type="text" class="input" id="first-name" maxlength="30" pattern="[a-zA-Z]+" placeholder="Thor" name="first-name"  required>
             </div>
             <div class="input-div">
             <label for="last-name">Last Name</label>
             <input type="text" class="input" id='last-name' maxlength="30" pattern="[a-zA-Z]+" placeholder="Odinson" name="last-name" required>
             </div>
             <div class="input-div">
             <label for="email">Email</label>
             <input type="email"  class="input" id="email" pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$" placeholder="you@service.com" name="email" required maxlength="25">
             </div>
             <div class="input-div">
             <label for="phone">Phone Number</label>
             <input type="tel" class="input" id="phone" pattern="((\d{3}(\s|-)\d{3}(\s|-)\d{4})|(\d{10}))" name="phone" placeholder="123-456-7890" required>
             </div>
             <div class="input-div">
             <label for="password">Password</label>
             <input type="password" class="input" id="password" placeholder="Your password (minimum 4 characters)" name="password" required maxlength="30" minlength="4">
             </div>
             <div class="input-div">
             <label for="password2">Confirm Password</label>
             <input type="password"  id="password2" placeholder="Confirm Password" required maxlength="30" minlength="4" onchange="checkPasswords()" >
            </div>
         </fieldset>
         <div class="button-div">
         <button type="submit"  id="submit">Create Account</button>
         <p class="account-text">Already have an account?  <a class="log-in" href="">Log in</a></p>
        </div>
        </form>
    </main>
</body>
</html>
